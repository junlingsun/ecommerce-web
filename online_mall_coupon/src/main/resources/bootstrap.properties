spring.application.name=coupon
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=coupon
#spring.cloud.nacos.config.group=dev
#spring.cloud.nacos.config.file-extension=properties

spring.cloud.nacos.config.extConfig[0].dataId=datasource.yml
spring.cloud.nacos.config.extConfig[0].group=dev
spring.cloud.nacos.config.extConfig[0].refresh=true

spring.cloud.nacos.config.extConfig[1].dataId=mybatis.yml
spring.cloud.nacos.config.extConfig[1].group=dev
spring.cloud.nacos.config.extConfig[1].refresh=true

spring.cloud.nacos.config.extConfig[2].dataId=other.yml
spring.cloud.nacos.config.extConfig[2].group=dev
spring.cloud.nacos.config.extConfig[2].refresh=true

spring.cloud.nacos.config.extConfig[3].dataId=coupon.properties
spring.cloud.nacos.config.extConfig[3].group=dev
spring.cloud.nacos.config.extConfig[3].refresh=true

